<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
      integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
      crossorigin="anonymous">

    <title>Chats | kakao clone</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span class="status-bar__clock">
                <span class="status-bar__time">10:05</span>
                <i class="fas fa-location-arrow"></i>
            </span>
        </div>
        <div class="status-bar__column">
            <i class="fas fa-signal"></i>
            <span class="status-bar__LTE">LTE</span>
            <i class="fas fa-battery-full"></i>
            
        </div>
    </div>
    <header class="header">
        <div class="header__column">
            <h1 class="header__title">Chats</h1>
        </div>
        <div class="header__column">
            <span class="header__icons">
                <i class="fas fa-search"></i>
            </span>
            <span class="header__icons">
                <i class="far fa-comment"></i>
            </span>
            <span class="header__icons">
                <i class="fas fa-music"></i>
            </span>
            <span class="header__icons">
                <i class="fas fa-cog"></i>
            </span>
        </div>
    </header>
    <main class="chats">
        <ul class="chats__list">
            <li class="chats__chat chat">
                <div class="chat__column">
                    <img class="chat__avatar" src="images/avatar.jpeg"
                    <div class="chat__content">
                        <div class="chat__username">
                            시골아기똥강아지
                        </div>
                        <div class="chat__preview">지금 저나해도대 쟈걍?</div>
                    </div>
                </div>
                <div class="chat__column">
                    <span class="chat__timestamp">오후 10:00</span>
                </div>
            </li>
        </ul>
    </main>
    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__list-item">
                <a href="friends.html" class="nav__list-link">
                    <i class="far fa-user"></i>
                </a>
            </li>
            <li class="nav__list-item">
                <a href="index.html" class="nav__list-link">
                    <i class="fas fa-comment"></i>
                </a>
            </li>
            <li class="nav__list-item">
                <a href="news.html" class="nav__list-link">
                <i class="fas fa-hashtag"></i>
                </a>
            </li>
            <li class="nav__list-item">
                <a href="more.html" class="nav__list-link">
                    <i class="fas fa-ellipsis-h"></i> 
                </a>
            </li>
        </ul>
    </nav>
</body>
</html>
