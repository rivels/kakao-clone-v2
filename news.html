<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
      integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
      crossorigin="anonymous">

    <title>News | kakao clone</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span class="status-bar__clock">
                <span class="status-bar__time">10:05</span>
                <i class="fas fa-location-arrow"></i>
            </span>
        </div>
        <div class="status-bar__column">
            <i class="fas fa-signal"></i>
            <span class="status-bar__LTE">LTE</span>
            <i class="fas fa-battery-full"></i>
            
        </div>
    </div>
    <header class="header">
        <div class="header__column">
            <h1 class="header__title">News</h1>
            <h1 class="header__title">FUN</h1>
            <h1 class="header__title">인기웹</h1>
            <h1 class="header__title">연예</h1>
            <h1 class="header__title">영화</h1>

        </div>
    </header>
    <main class="news">
        <header class="news__header">
            <div class="header__banner">
                <div class="header__banner__content">
                    <span class="maintext">11일 3차 우한 전세기</span>
                    <span class="banner__link">
                        <div class="link__1"><a href="" class="first__link">감염증 증상</a></div>
                        <div class="link__1"><a href="" class="first__link">팩트 체크</a></div>
                        <div class="link__1"><a href="" class="first__link">전화 상담</a></div>
                    </span>
                <div class="header__banner__image">
                    <i class="fas fa-sign-language"></i>
                </div>
                </div>
            </div>
        </header>
        <main class="news__list">
            <ul class="news__list__content">
                <li>
                    보수통합 바퀴 굴렀지만..
                </li>
                <li>
                    라임자산운용 부실 알았나?
                </li>
                <li>
                    서울->제주 3천원
                </li>
                <li>
                    호주, 살아있는 신종코로나 바이러스 배양성공
                </li>
                <li>
                    신종 코로나 바이러스 차단을위해 나홀로 신병교육대 입소
                </li>
            </ul>
            <div class="big__news">
                <div class="big__news__column1">
                    <span class="big__news__column1__image">
                        <img src="images/sample.png" class="big__news__images">
                    </span>
                    <span class="big__news__coloumn1__subtitle">
                        사업장폐쇄에 일감 끊기면...
                    </span>
                </div>
                <div class="big__news__column2">
                    <span class="big__news__column1__image">
                        <img src="images/sample.png" class="big__news__images">
                    </span>
                    <span class="big__news__coloumn2__subtitle">
                        우한 실태고발 기자 실종..
                    </span>
                </div>
            </div>
            <div class="add">
                invisiable man!
            </div>
            <div class="new__keywords">
                <div class="searching__bar">
                    <h4>#검색어를 입력해 주세요</h4>
                    <i class="fas fa-search"></i>
                </div>
            </div>
        </main>
    </main>
    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__list-item">
                <a href="friends.html" class="nav__list-link">
                    <i class="far fa-user"></i>
                </a>
            </li>
            <li class="nav__list-item">
                <a href="index.html" class="nav__list-link">
                    <i class="far fa-comment"></i>
                </a>
            </li>
            <li class="nav__list-item">
                <a href="news.html" class="nav__list-link">
                    <i class="fab fa-slack-hash"></i>
                </a>
            </li>
            <li class="nav__list-item">
                <a href="more.html" class="nav__list-link">
                    <i class="fas fa-ellipsis-h"></i> 
                </a>
            </li>
        </ul>
    </nav>

</html>
