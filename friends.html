<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
      integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
      crossorigin="anonymous">

    <title>Friends | kakao clone</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span class="status-bar__clock">
                <span class="status-bar__time">10:05</span>
                <i class="fas fa-location-arrow"></i>
            </span>
        </div>
        <div class="status-bar__column">
            <i class="fas fa-signal"></i>
            <span class="status-bar__LTE">LTE</span>
            <i class="fas fa-battery-full"></i>
            
        </div>
    </div>
    <header class="header">
        <div class="header__column">
            <h1 class="header__title">Friedns</h1>
        </div>
        <div class="header__column">
            <span class="header__icons">
                <i class="fas fa-search"></i>
            </span>
            <span class="header__icons">
                <i class="fas fa-user-plus"></i>
            </span>
            <span class="header__icons">
                <i class="fas fa-music"></i>
            </span>
            <span class="header__icons">
                <i class="fas fa-cog"></i>
            </span>
        </div>
    </header>
    <main class="friends">
        <header class="friend__header">
                <div class="friends__friend friend friend--lg">
                    <div class="friend__column">
                            <img src="images/avatar.jpeg" class="g-avatar friend__avatar">
                            <div class="friend__content">
                                <span class="friend__name">송강</span>
                                <span class="friend__status"></span>
                            </div>
                    </div>
                    <div class="friend__column">
                            <div class="friend__now-listening"></div>
                        </div>    
                </div>
        </header>
        <div class="friends__favorite">
            <h5 class="friends__favorite-title">즐겨찾기</h5>
                <div class="friend__column">
                        <div class="friends__friend friend">
                                <img src="images/avatar.jpeg" class="g-avatar friend__avatar">
                                <div class="friend__content">
                                    <span class="friend__name">시골아기똥강아지</span>
                                    <span class="friend__status"></span>
                                </div>
                        </div>
                </div>
                <div class="friend__column">
                    <div class="friend__now-listening"></div>
                </div>    
            
        <div class="friends__plus">
            <h5 class="friends__plus-title">추천친구</h5>
            <div class="friend__column">
                    <div class="friends__friend friend">
                            <img src="images/avatar.jpeg" class="g-avatar friend__avatar">
                            <div class="friend__content">
                                <span class="friend__name">새로운친구를 만나보세요!</span>
                            </div>
                    </div>
            </div>
            
        </div>
        <ul class="friends__list">
            <h5 class="friends__title">친구 66</h5>
                <li class="friends__friend friend">
                    <div class="friend__column">
                        <img src="images/avatar.jpeg" class="g-avatar friend__avatar">
                        <div class="friend__content">
                            <span class="friend__name">고명진</span>
                            <span class="friend__status">당분간연락두절</span>
                        </div>
                    </div>
                    <div class="friend__column">
                            <div class="friend__now-listening">
                                <span>
                                    fairy - ...
                                </span>
                                <i class="fas fa-play"></i>
                            </div>
                        </div>
                </li>
        </ul>
    </main>
    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__list-item">
                <a href="friends.html" class="nav__list-link">
                    <i class="fas fa-user"></i>
                </a>
            </li>
            <li class="nav__list-item">
                <a href="index.html" class="nav__list-link">
                    <i class="far fa-comment"></i>
                </a>
            </li>
            <li class="nav__list-item">
                <a href="news.html" class="nav__list-link">
                    <i class="fas fa-hashtag"></i>
                </a>
            </li>
            <li class="nav__list-item">
                <a href="more.html" class="nav__list-link">
                    <i class="fas fa-ellipsis-h"></i> 
                </a>
            </li>
        </ul>
    </nav>
</body>
</html>
